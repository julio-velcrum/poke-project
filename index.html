<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PokeAPI</title>
    <link rel="stylesheet" href="estilos.css">

    <header class="header">
